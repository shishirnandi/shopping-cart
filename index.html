<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping cart</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav>My Shopping Cart</nav>


    <section  class="section">

        <div class="div1">
            <ul id="iPhone">
                <li><img src="mobile.png" alt="" height="200px" width="200px"></li>
                <li>iPhone 11 128GB Black</li>
            </ul>

            <ul class="priQty">

                <li><button id="btnm1">-</button></li>
                <li><p id="qty1">1</p></li>
                <li><button id="btnp1">+</button></li>
                <li id="pricein"><p>$ <span id="phonePrice">1216</span></p></li>
                
            </ul>
        </div>
        <div class="div2">
            <ul id="iPhone2">
                <li><img src="download.png" alt="" height="200px" width="200px"></li>
                <li>iPhone 11 128GB case</li>
            </ul>

            <ul class="priQty2">

                <li><button id="btnm2">-</button></li>
                <li><p id="qty2">1</p></li>
                <li><button id="btnp2">+</button></li>
                <li id="pricein"><p>$<span id="casePrice">62</span></p></li>
                
            </ul>
        </div>

        <div class="finalP">
            <ul class="pro">
                <li><h4>Subtotal:</h4></li>
                <li><h4>Tax:</h4></li>
                <li>Total:</li>
                
            </ul>

            <ul class="qty">
                <li><h4>$ <span id="subTotal">1278</span></h4></li>
                <li><h4>$ <span id="tax">0</span></h4></li>
                <li>$ <span id="total">0</span></li>
            </ul>
        </div>
    </section>


    <script src="java.js"></script>
    
</body>
</html>
